[tool.commitizen]
name = "cz_customize"
version = "1.0.0"
tag_format = "v$version"
update_changelog_on_bump = true
version_files = ["pyproject.toml:version", "Changelog.md"]

[tool.commitizen.customize]
questions = [
    {type="list", name="type", message="Select the type of change you are committing", choices=[
        {value="feat", name="feat:     A new feature"},
        {value="fix", name="fix:      A bug fix"},
        {value="docs", name="docs:     Documentation only changes"},
        {value="style", name="style:    Formatting, etc."},
        {value="refactor", name="refactor: Code change with no feature or fix"},
        {value="perf", name="perf:     A code change that improves performance"},
        {value="test", name="test:     Adding or correcting tests"},
        {value="build", name="build:    Changes to build system or deps"},
        {value="ci", name="ci:       CI configuration files and scripts"},
        {value="chore", name="chore:    Minor mixed changes (docs, configuration, etc.)"}
    ]},
    {type="input", name="scope", message="What is the scope of this change? (class or file name): (press [enter] to skip)"},
    {type="input", name="subject", message="Write a short and imperative summary of the code changes"},
    {type="input", name="body", message="Provide additional contextual information about the code changes: (press [enter] to skip)"},
    {type="confirm", name="is_breaking_change", message="Is this a BREAKING CHANGE? Correlates with MAJOR in SemVer", default=false},
    {type="input", name="footer", message="Footer. Information about Breaking Changes and reference issues that this commit closes: (press [enter] to skip)"}]