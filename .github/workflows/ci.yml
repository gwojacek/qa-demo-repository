name: CI
run-name: CI (${{ github.event_name == 'workflow_dispatch' && github.event.inputs.env_type || 'local' }})

on:
  push:
    branches: [master]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Which browser to test'
        required: false
        default: 'all'
        type: choice
        options: [all, chrome, opera]
      env_type:
        description: 'Test environment'
        required: false
        default: 'local'
        type: choice
        options: [local, staging]

env:
  # Resolve environment for all jobs and steps
  ENV_TYPE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.env_type || 'local' }}

jobs:

  # ---- Chrome tests ----
  tests-chrome:
    name: ${{ matrix.testblock }} (Chrome)
    runs-on: ubuntu-latest
    if: |
      github.event_name != 'workflow_dispatch' ||
      github.event.inputs.browser == 'all' ||
      github.event.inputs.browser == 'chrome'
    strategy:
      fail-fast: false
      matrix:
        testblock:
          - ui
          - api

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: false

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Prepare environment file
        run: |
          if [ "${ENV_TYPE}" = "staging" ]; then
            echo "${{ secrets.LOCALCONF_STAGING_ENV }}" > localconf_staging.env
          else
            echo "${{ secrets.LOCALCONF_LOCAL_ENV }}" > localconf_local.env
          fi

      - name: Show test context
        run: |
          echo "Running on ${{ matrix.testblock }} | Environment: $ENV_TYPE | Browser: chrome"

      - name: Run ${{ matrix.testblock }} tests (Chrome)
        run: ./run_tests.sh -b chrome -m ${{ matrix.testblock }} -e $ENV_TYPE

      - name: Prepare report for GitHub Pages (Chrome)
        if: always()
        run: |
          mkdir -p out/chrome
          cp tests/artifacts/report.html out/chrome/index.html
          cp tests/artifacts/*.png out/chrome/

      - name: Publish Chrome HTML report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          keep_files: true

      - name: Show report URL (Chrome)
        if: always()
        run: |
          echo "::notice title=Report URL::https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/chrome/"

      - name: Add environment info to workflow summary
        if: always()
        run: |
          echo "#### [${{ matrix.testblock }} (Chrome)] Environment: \`${ENV_TYPE}\`" >> $GITHUB_STEP_SUMMARY

  # ---- Opera tests ----
  tests-opera:
    name: ${{ matrix.testblock }} (Opera)
    runs-on: ubuntu-latest
    if: |
      github.event_name != 'workflow_dispatch' ||
      github.event.inputs.browser == 'all' ||
      github.event.inputs.browser == 'opera'
    strategy:
      fail-fast: false
      matrix:
        testblock:
          - ui
          - api

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: false

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Prepare environment file
        run: |
          if [ "${ENV_TYPE}" = "staging" ]; then
            echo "${{ secrets.LOCALCONF_STAGING_ENV }}" > localconf_staging.env
          else
            echo "${{ secrets.LOCALCONF_LOCAL_ENV }}" > localconf_local.env
          fi

      - name: Show test context
        run: |
          echo "Running on ${{ matrix.testblock }} | Environment: $ENV_TYPE | Browser: opera"

      - name: Run ${{ matrix.testblock }} tests (Opera)
        run: ./run_tests.sh -b opera -m ${{ matrix.testblock }} -e $ENV_TYPE

      - name: Prepare report for GitHub Pages (Opera)
        if: always()
        run: |
          mkdir -p out/opera
          cp tests/artifacts/report.html out/opera/index.html
          cp tests/artifacts/*.png out/opera/

      - name: Publish Opera HTML report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          keep_files: true

      - name: Show report URL (Opera)
        if: always()
        run: |
          echo "::notice title=Report URL::https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/opera/"

      - name: Add environment info to workflow summary
        if: always()
        run: |
          echo "#### [${{ matrix.testblock }} (Opera)] Environment: \`${ENV_TYPE}\`" >> $GITHUB_STEP_SUMMARY
