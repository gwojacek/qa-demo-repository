name: CI

on:
  push:
    branches: [master]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Which browser to test'
        required: false
        default: 'all'
        type: choice
        options: [all, chrome, opera]

jobs:
  ui-tests-chrome:
    name: UI tests (Chrome)
    runs-on: ubuntu-latest
    if: |
      github.event_name != 'workflow_dispatch' ||
      github.event.inputs.browser == 'all' ||
      github.event.inputs.browser == 'chrome'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: false

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Run Chrome UI tests
        run: ./run_tests.sh -b chrome -m ui

      - name: Upload Chrome report
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-report-chrome
          path: tests/artifacts/report.html

      - name: Publish HTML report to GitHub Pages (Chrome)
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./tests/artifacts
          publish_branch: gh-pages
          force_orphan: true

      - name: Show report URL (Chrome)
        run: |
          echo "::notice title=Report URL::https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/report.html"

  ui-tests-opera:
    name: UI tests (Opera)
    runs-on: ubuntu-latest
    if: |
      github.event_name != 'workflow_dispatch' ||
      github.event.inputs.browser == 'all' ||
      github.event.inputs.browser == 'opera'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: false

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Run Opera UI tests
        run: ./run_tests.sh -b opera -m ui

      - name: Upload Opera report
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-report-opera
          path: tests/artifacts/report.html

      - name: Publish HTML report to GitHub Pages (Opera)
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./tests/artifacts
          publish_branch: gh-pages
          force_orphan: true

      - name: Show report URL (Opera)
        run: |
          echo "::notice title=Report URL::https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/report.html"
