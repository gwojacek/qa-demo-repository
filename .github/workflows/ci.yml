name: CI

on:
  push:
    branches: [ master ]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Which browser to run tests on'
        required: false
        default: 'all'
        type: choice
        options: [ all, chrome, opera ]

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    # only include the matrix entries you want
    strategy:
      matrix:
        browser: [ chrome, opera ]
      fail-fast: false

    if: |
      github.event_name != 'workflow_dispatch' ||
      github.event.inputs.browser == 'all' ||
      github.event.inputs.browser == matrix.browser

    services:
      selenium:
        # pick the right image + ports based on matrix.browser
        image: selenium/standalone-${{ matrix.browser }}${{ matrix.browser == 'chrome' && '' || '-debug:latest' }}
        # (you can expand these into a small if/else or a second matrix)
        ports: ${{ matrix.browser == 'chrome' && '[4444:4444]' || '[4448:4444]' }}

        # Opera needs the driver mount + env
        options: ${{ matrix.browser == 'opera' && '-v ${{github.workspace}}/tools/operadriver:/usr/local/bin/opera-driver' || '' }}
        env:
          ${{ matrix.browser == 'opera' && 'SE_OPERA_DRIVER_EXECUTABLE: /usr/local/bin/opera-driver' || '' }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build test-runner
        run: docker-compose build test-runner

      - name: Run UI Tests (${{ matrix.browser }})
        run: ./run_tests.sh -b ${{ matrix.browser }} -m ui

      - name: Upload report (${{ matrix.browser }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-report-${{ matrix.browser }}
          path: tests/artifacts/report.html
