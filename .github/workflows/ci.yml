# .github/workflows/ci.yml
name: CI

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'   # every night at midnight UTC

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    # We need Docker Compose to bring up the Selenium nodes:
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build test-runner image
        run: docker-compose build test-runner

      - name: Start Selenium-Chrome
        run: docker-compose up -d selenium-chrome

      - name: Run UI Tests on Chrome
        run: ./run_tests.sh -b chrome -m ui

      - name: Tear down Chrome node
        run: docker-compose down --remove-orphans

      - name: Start Selenium-Opera
        # We're using a community image that bundles Opera + OperaDriver
        run: |
          docker pull pczerkas/selenium-standalone-opera:latest
          docker run -d \
            --name selenium-opera \
            -p 4448:4444 \
            pczerkas/selenium-standalone-opera:latest

      - name: Run UI Tests on Opera
        run: ./run_tests.sh -b opera -m ui

      - name: Tear down Opera node
        run: docker rm -f selenium-opera

      - name: Archive HTML report
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-report
          path: tests/artifacts/report.html
