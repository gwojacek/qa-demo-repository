# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [master]
  schedule:
    - cron: '0 0 * * *'    # daily at midnight UTC
  workflow_dispatch:
    inputs:
      browser:
        description: 'Which browser to test'
        required: false
        default: 'all'
        type: choice
        options: [all, chrome, opera]

jobs:
  ui-tests:
    name: UI tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, opera]
    # run always on push/cron; on manual only if all or matching matrix.browser
    if: >
      github.event_name != 'workflow_dispatch'
      || github.event.inputs.browser == 'all'
      || github.event.inputs.browser == matrix.browser

    steps:
      - name: Checkout (keep operadriver)
        uses: actions/checkout@v4
        with:
          clean: false

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Run ${{ matrix.browser }} UI tests
        run: ./run_tests.sh -b ${{ matrix.browser }} -m ui

      - name: Upload ${{ matrix.browser }} report
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-report-${{ matrix.browser }}
          path: tests/artifacts/report.html
